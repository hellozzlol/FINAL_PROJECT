<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<!-- 클래식 에디터 -->

	src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>

<script src="//cdn.ckeditor.com/4.17.1/full/ckeditor.js"></script>


<title>수정하기</title>





<style>
.ck.ck-editor {
	max-width: auto;
}

.ck-editor__editable {
	min-height: 600px;
}

* {
	margin: 0;
	padding: 0;
}

html {
	font-size: 10px;
}

ul, li {
	list-style: none;
}

a {
	text-decoration: none;
	color: inherit;
}

.board_wrap {
	width: 1000px;
	margin: 100px auto;
}

.board_title {
	margin-bottom: 30px;
}

.board_title strong {
	font-size: 3rem;
}

.board_title p {
	margin-top: 5px;
	font-size: 1.4rem;
}

.bt_wrap {
	margin-top: 30px;
	text-align: center;
	font-size: 0;
}

.bt_wrap a {
	display: inline-block;
	min-width: 80px;
	margin-left: 10px;
	padding: 10px;
	border: 1px solid #000;
	border-radius: 2px;
	font-size: 1.4rem;
}

.bt_wrap a:first-child {
	margin-left: 0;
}

.bt_wrap a.on {
	background: #000;
	color: #fff;
}

.board_list {
	width: 100%;
	border-top: 2px solid #000;
}

.board_list>div {
	border-bottom: 1px solid #ddd;
	font-size: 0;
}

.board_list>div.top {
	border-bottom: 1px solid #999;
}

.board_list>div:last-child {
	border-bottom: 1px solid #000;
}

.board_list>div>div {
	display: inline-block;
	padding: 15px 0;
	text-align: center;
	font-size: 1.4rem;
}

.board_list>div.top>div {
	font-weight: 600;
}

.board_list .num {
	width: 10%;
}

.board_list .title {
	width: 60%;
	text-align: left;
}

.board_list .top .title {
	text-align: center;
}

.board_list .writer {
	width: 10%;
}

.board_list .date {
	width: 10%;
}

.board_list .count {
	width: 10%;
}

.board_page {
	margin-top: 30px;
	text-align: center;
	font-size: 0;
}

.board_page a {
	display: inline-block;
	width: 32px;
	height: 32px;
	box-sizing: border-box;
	vertical-align: middle;
	border: 1px solid #ddd;
	border-left: 0;
	line-height: 100%;
}

.board_page a.bt {
	padding-top: 10px;
	font-size: 1.2rem;
	letter-spacing: -1px;
}

.board_page a.num {
	padding-top: 9px;
	font-size: 1.4rem;
}

.board_page a.num.on {
	border-color: #000;
	background: #000;
	color: #fff;
}

.board_page a:first-child {
	border-left: 1px solid #ddd;
}

.board_view {
	width: 100%;
	border-top: 2px solid #000;
}

.board_view .title {
	padding: 20px 15px;
	border-bottom: 1px dashed #ddd;
	font-size: 2rem;
}

.board_view .info {
	padding: 15px;
	border-bottom: 1px solid #999;
	font-size: 0;
	display: inline-block;
}

.board_view .info dl {
	position: relative;
	display: inline-block;
	padding: 0 20px;
}

.board_view .info dl:first-child {
	padding-left: 0;
}

.board_view .info dl::before {
	content: "";
	position: absolute;
	top: 1px;
	left: 0;
	display: block;
	width: 1px;
	height: 13px;
	background: #ddd;
}

.board_view .info dl:first-child::before {
	display: inline-block;
}

.board_view .info dl dt, .board_view .info dl dd {
	display: inline-block;
	font-size: 1.4rem;
}

.board_view .info dl dt {
	display: inline-block;
}

.board_view .info dl dd {
	margin-left: 10px;
	color: #777;
	display: inline-block;
}

.board_view .cont {
	padding: 15px;
	border-bottom: 1px solid #000;
	line-height: 160%;
	font-size: 1.4rem;
}

.board_write {
	border-top: 2px solid #000;
}

.board_write .title, .board_write .info {
	padding: 15px;
}

.board_write .info {
	border-top: 1px dashed #ddd;
	border-bottom: 1px solid #000;
	display: inline-block;
	font-size: 0;
}

.board_write .title dl {
	font-size: 0;
}

.board_write .info dl {
	display: inline-block;
	width: 50%;
	vertical-align: middle;
}

.board_write .title dt, .board_write .title dd, .board_write .info dt,
	.board_write .info dd {
	display: inline-block;
	vertical-align: middle;
	font-size: 1.4rem;
}

.board_write .title dt, .board_write .info dt {
	width: 100px;
	display: inline-block;
}

.board_write .title dd {
	width: calc(100% - 100px);
}

.board_write .title input[type="text"], .board_write .info input[type="text"],
	.board_write .info input[type="password"] {
	padding: 10px;
	box-sizing: border-box;
	display: inline-block;
}

.board_write .title input[type="text"] {
	width: 80%;
}

.info {
	display: inline-block;
}

.btn btn-dark {
	width: 50px;
	height: 50px;
}

.btn btn-primary2 {
	background-color: dark;
	text-align: center;
}

.btnn {
	text-align: center;
}
</style>
</head>
<body>
	<article layout:fragment="content">
		<!--shop  area start-->
		<div class="shop_section shop_reverse">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">

						<!--breadcrumbs area start-->
						<div class="breadcrumb_content" style="margin: 50px;">
							<ul>
								<li><a href="index.html">home</a></li>
								<li>Petinfo</li>
								<li>AccomoList</li>
							</ul>
						</div>
						<!--breadcrumbs area end-->
						<div class="shop_banner d-flex align-items-center"
							data-bgimg="assets/img/bg/pexels-photo-59523.jpeg">
							<div class="shop_banner_text">
								<h2>
									essential <br> for my pets
								</h2>
								<p>
									The collections basic items <br> essential for all pets
								</p>
							</div>
						</div>
					</div>

					<form id="frm" action="boardUpdate" method="post"
						enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<div class="board_wrap">
							<div class="board_title">
								<strong>자유게시판</strong> <br> <br> <select id="category"
									name="category" th:value="${boardSel.category}">
									<option selected th:text="${boardSel.category}">카테고리</option>
									<option value="FREE">FREE</option>
									<option value="Q&A">Q&A</option>
									<option value="NOTICE">NOTICE</option>
								</select> <br> <br>
							</div>
							<div class="board_write_wrap">
								<div class="board_write">
									<div class="title">
										<dl>
											<dt>제목</dt>
											<dd>
												<input type="text" id="title" name="title"
													th:value="${boardSel.title}">
											</dd>
										</dl>
									</div>


									<div class="info">
										<dl>
											<dt>글쓴이</dt>
											<dd>
												<input type="text" id="nickname" name="nickname"
													th:value="${session.user.nickname}" disabled="disabled">
												<!-- <input type="text" id="nickname" name="nickname"> -->
											</dd>

										</dl>

										<dl>
											<dt>작성일자</dt>
											<dd>
												<input type="date" id="dt" name="dt"
													th:value="${boardSel.dt}" readonly="readonly">
											</dd>
										</dl>

										<dl>
											<dt>첨부파일</dt>
											<dd>
												<input type="file" id="file" name="file" th:value="${boardSel.attech}">
											</dd>
										</dl>

										<dl>
											<dt></dt>
											<dd>
												<input type="hidden" id="userNo" name="userNo"
													th:value="${session.user.userNo}" disabled="disabled">
												<!-- <input type="text" id="userNo" name="userNo">  -->
											</dd>
										</dl>

									</div>


									<div class="cont">
										<textarea placeholder="내용 입력" id="editor" name="content"
											th:value="${boardSel.content}" th:text="${boardSel.content}">
											</textarea>
											
											<script type="text/javascript">
 												CKEDITOR.replace('editor'
 												, {filebrowserUploadUrl:'imageUpload.do'
           										, height: 500, width: 1000
         										});
										    </script>
										
									</div>
								</div>

								<br> <br> <br>

								<div class="btnn">
									<button type="submit" class="btn btn-primary" id="btnd">수정하기</button>
									<a href="boardList" class="btn btn-primary">취소</a>
								</div>

							</div>
						</div>
						<input type="number" id="boardNo" name="boardNo" style="display:none" th:value="${boardSel.boardNo}">
					</form>
				</div>

				<script>
					ClassicEditor.create(document.querySelector('#editor'), {
						language : "ko",
					});
				</script>
				
				
				<script th:inline="javascript">
					$(document).ready(function() {
						//수정버튼
							$("#btnd").on('click', e=>{
							$("#frmd").submit();
							})
		
						       })
				</script>
				
				

						<!-- <form id="frmd" action="boardUpdate" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<input type="number" id="boardNo" name="boardNo" style="display:none" th:value="${boardSel.boardNo}">
						</form>  -->

			</div>
		</div>
	</article>

</body>
</html>
